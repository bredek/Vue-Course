<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .css-demo {
            width: 100px;
            height: 100px;
            background: goldenrod;
        }
        .maroon{
            background: maroon;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <!-- disable overriding by vonce directive-->
        <p v-once>{{ title }}</p>
        <p> {{ sayHello() }} and here's link <a :href="link">link to Google</a></p>
        <!-- enable raw html output -->
        <p v-html="htmlLink"></p>
        <p> {{ counter }} </p>
        <!-- conditions inline -->
        <p> {{ counter > 10 ? "Greater than 10" : "Smaller than 10" }} </p>
        <button @click="addCounter(5, $event)">Add counter</button>
        <!-- anopther aproach -->
        <button @click="counter++">Add counter</button>
        p
        <h1>Coordinates</h1>
        <p v-on:mousemove="updateCoordinates">Client x = {{ x }}, y = {{ x }}
            <span v-on:mousemove.stop="dummy"> Dead hover spot</span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
        <div>
            <input type="text" class="two-way" v-model="bindMsg">
        </div>
        <p>{{bindMsg}}</p>
        <div class="counter">
            <button v-on:click="counter++">Increase</button>
            <button v-on:click="counter--">Decrease</button>
            <p>Counter: {{counter}}</p>
            <p>Result: {{result}}</p>
        </div>
        <p>Attach red = {{attachRed}}</p>
        <div class="css-demo" 
        @click="attachRed = !attachRed"
        :class="{ maroon: attachRed }">

        </div>


    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                bindMsg: 'Jack',
                x: 0,
                y: 0,
                counter: 0,
                title: "This is a starter value",
                link: "https://www.google.ru/",
                htmlLink: "<a href='https://www.google.ru/'>link to Google</a></p>"
            },
            computed: {
                result:function(){
                    return this.counter > 5 ? "Greater than 5" : "Less than 5";
                }
            },
            watch: {
                counter:function(value){
                    var vm = this;
                    setTimeout(function(){
                        vm.counter = 0;
                    }, 2000);
                }
            },
            methods: {
                changeTitle: function (e) {
                    this.title = e.target.value;
                },
                sayHello: function () {
                    this.title = "New Value";
                    return "Hello Vue.js!";
                },
                addCounter: function (step, e) {
                    this.counter += step;
                },
                updateCoordinates: function (e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alertMe: function (e) {
                    alert('Enter !');
                }
            }
        })
    </script>
</body>

</html>
